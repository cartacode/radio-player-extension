<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="tabs.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="audio-tag" id="audio-tag">
      <audio id="audioPlayer" controls>
        <source src="http://stream.949thecity.com/radio/8030/radio.mp3" type="audio/mpeg">
      </audio>
      <div class="audio-status" id="audio-status">
        <div class="title-wrapper">
          <span class="artist-name" id="artist-name"></span> -
          <span class="artist-name" id="title"></span>
        </div>
        <div class="logo">
         <img src="http://949thecity.com/wp-content/uploads/2018/10/94.9-Logo-cropped-1024x617.png" alt="logo">
        </div>
        <div class="social-panel">
          <span class="social-wrapper">
            <a href="https://www.facebook.com/949thecity" target="_blank"><i class="fa fa-facebook"></i></a>
          </span>
          <span class="social-wrapper">
            <a href="https://www.instagram.com/949thecity/" target="_blank"><i class="fa fa-instagram"></i></a>
          </span>
          <span class="social-wrapper">
            <a href="http://949thecity.com" target="_blank">
              <img src="images/logo.png" class="custom-icon" alt="site logo" />
            </a>
          </span>
        </div>
      </div>
    </div>
    <button id="play">Play</button>
    <button id="pause">Pause</button>
    <div id="timer"></div>
    <script src="js/easytimer.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
